<!DOCTYPE html>
<html>

<head>
	<title>My Books App</title>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/select.css">

	<!-- Fonts -->
	<link rel='stylesheet' type='text/css'href='https://fonts.googleapis.com/css?family=Merriweather'>
	
	<!-- Mine -->
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>

<body ng-app="mymovies" class="ng-cloak">
	<nav class="navbar navbar-default navbar-static-top" ng-controller="navigationController" bs-navbar>
		<div class="container">
			<div class="navbar-header">
	        	<button type="button" class="navbar-toggle" ng-click="navbarCollapse = !navbarCollapse" aria-expanded="true">
					<span class="sr-only">Open Menu</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#/" class="pull-left"><img src="http://s33.postimg.org/7w47ytixb/books_logo.png"></a>
				<a href="#/" class="navbar-brand"><strong>myBooks</strong></a>
	        </div>
	        
	        <div id="navbar" class="navbar-collapse collapse" uib-collapse="navbarCollapse" aria-expanded="true">
				<ul class="nav navbar-nav">
					<li data-match-route="/$"><a href="#/">Home</a></li>
					<li data-match-route="/books.*"><a href="#/books">Books</a></li>
					<li data-match-route="/authors.*"><a href="#/authors">Authors</a></li>
					<li data-match-route="/genres.*"><a href="#/genres">Genres</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-if="user.roleUser"><a class="no-hover">Logged as: <strong>{{ user.username }}</strong></a></li>
					<li ng-if="!user.roleUser"><a href="#/register">Register</a></li>
					<li ng-if="!user.roleUser"><a href="#/login">Login</a></li>
					<li ng-if="user.roleUser"><a href="" ng-click="logout()">Logout</a></li>
				</ul>
				<form class="navbar-form">
					<input type="text" class="form-control navbar-search" placeholder="Search..." 
						ng-model="selected" ng-focus="getBooksSearch()" typeahead-on-select="onSelect($item, $model)"
						uib-typeahead="book as book.title for book in bookSearchList | filter: {title: $viewValue}">
				</form>
			</div>
		</div>
	</nav>

	<div ng-view class="container"></div>
	
	
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Developed by Marcos Henrique Henkes.</p>
		</div>
	</footer>

	<!-- AngularJS -->
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/angular-sanitize.js"></script>
	<script type="text/javascript" src="js/angular-cookies.js"></script>
	
	<!-- mgcrea.ngStrap.navbar -->
	<script type="text/javascript" src="js/mgcrea.navbar.js"></script>
	
	
	<!-- io-select -->
	<script type="text/javascript" src="js/select.js"></script>
	<script type="text/javascript" src="js/select-tpls.js"></script>
	
	<!-- ui-bootstrap -->
	<script type="text/javascript" src="js/ui-bootstrap-tpls.js"></script>
	
	<!-- smart-table -->
	<script type="text/javascript" src="js/smart-table.js"></script>
	
	<!-- Mine -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/directives.js"></script>
	<script type="text/javascript" src="js/filters.js"></script>
	<script type="text/javascript" src="js/services.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
</body>

</html>
