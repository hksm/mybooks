<uib-alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.message }}</uib-alert>

<div class="panel panel-default signin">
	<div class="panel-heading">
		<h3 class="panel-title"><strong>User Login</strong></h3>
	</div>
	
	<div class="panel-body">
		<form role="form" ng-submit="login(credentials)">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
					<input type="text" class="form-control" id="username" ng-model="credentials.username" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					</span>
					<input type="password" class="form-control" id="password" ng-model="credentials.password" placeholder="Password">
				</div>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="rememberMe"> Keep me logged in
				</label>
			</div>
			<button type="submit" class="btn btn-primary btn-block">Enter</button>
		</form>
	</div>
</div>
