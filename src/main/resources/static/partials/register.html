<uib-alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.message }}</uib-alert>

<div class="panel panel-default signin">
	<div class="panel-heading">
		<h3 class="panel-title"><strong>User Registration</strong></h3>
	</div>
	
	<div class="panel-body">
		<form role="form" ng-submit="register(userData)" class="form-signin">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" ng-model="userData.username">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" ng-model="userData.password">
			</div>
			<div class="form-group">
				<label for="matchingPassword">Confirm Password:</label>
				<input type="password" class="form-control" id="matchingPassword" ng-model="matchingPassword">
			</div>
			<div class="form-group">
				<label for="email">E-mail:</label>
				<input type="email" class="form-control" id="email" ng-model="userData.email">
			</div>
			<button type="submit" class="btn btn-primary btn-block">Register</button>
		</form>
	</div>
</div>
